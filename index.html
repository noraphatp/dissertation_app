<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Set Your Budget</h2>
    <form id="budgetForm">
      <label for="totalBudget">Total Budget:</label>
      <input type="number" id="totalBudget" name="totalBudget" required />

      <h3>Allocate Budget</h3>
      <label for="essentials">Essentials:</label>
      <input type="number" id="essentials" name="essentials" required />

      <label for="entertainment">Entertainment:</label>
      <input type="number" id="entertainment" name="entertainment" required />

      <label for="personalCare">Personal Care:</label>
      <input type="number" id="personalCare" name="personalCare" required />

      <label for="electronics">Electronics:</label>
      <input type="number" id="electronics" name="electronics" required />

      <label for="miscellaneous">Miscellaneous:</label>
      <input type="number" id="miscellaneous" name="miscellaneous" required />

      <button type="submit">Set Budget</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
