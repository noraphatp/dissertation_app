<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="budgetForm">
          <h2>Set Your Budget</h2>
          <p class="total-budget-text">Total Budget: Â£<span class="total-budget-display" id="totalBudgetDisplay">0</span></p>

          <h3 class="allocate-budget">Allocate Budget</h3>
          <div class="category-container">
            <label for="essentials">Essentials:</label>
            <input type="number" id="essentials" name="essentials" min="0" step="0.01" required />

            <label for="entertainment">Entertainment:</label>
            <input type="number" id="entertainment" name="entertainment" min="0" step="0.01" required />

            <label for="personalCare">Personal Care:</label>
            <input type="number" id="personalCare" name="personalCare" min="0" step="0.01" required />

            <label for="miscellaneous">Miscellaneous:</label>
            <input type="number" id="miscellaneous" name="miscellaneous" min="0" step="0.01" required />
          </div>
          <button class="set-budget-button" type="submit">Set Budget</button>
        </form>
      </div>
      <h3 class="budget-allocations-text">Budget Allocations:</h3>
      <ul class="budget-allocations" id="budgetAllocations">
        <li>Essentials: <span id="essentialsDisplay">0</span></li>
        <li>Entertainment: <span id="entertainmentDisplay">0</span></li>
        <li>Personal Care: <span id="personalCareDisplay">0</span></li>
        <li>Miscellaneous: <span id="miscellaneousDisplay">0</span></li>
      </ul>
      <div class="item-form-container">
        <form id="itemForm">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" name="itemName" required />

          <label for="itemCategory">Category:</label>
          <select id="itemCategory" name="itemCategory" required>
            <option value="essentials">Essentials</option>
            <option value="entertainment">Entertainment</option>
            <option value="personalCare">Personal Care</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>

          <label for="itemPrice">Price:</label>
          <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required />

          <button type="submit">Add Item</button>
        </form>

      </div>

      <div class="item-table-container">
        <table id="itemTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
